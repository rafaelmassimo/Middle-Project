    <style>

    <header>

        </nav>

    <main>
        <section id="social-media-section">
            <h2>Say Hi!</h2>

            <div id="social-media-paragraph">
                <div>
                    <p>
                        Feel free to say <span id="hello">Hello</span> and <span id="brighten" >brighten</span> my day with your <span id="presence" >presence</span>!  
                    </p>
                </div>

                <div id="social-media-icons">
                    <div id="social-names">
                        <p>
                            Instagram
                        </p>
                        <p>
                            LinkedIn
                        </p>
                        <p>
                            Facebook
                        </p>
                    </div>
                    <div id="social-logos">

                        <a href="https://www.instagram.com/rafael4giaro/" target="_blank">
                            <img src="./images/instagram.png" alt="The instagram logo">
                        </a>
                        <a href="https://www.linkedin.com/in/rafael--almeida/" target="_blank">
                            <img src="./images/linkedin.png" alt="The Linkedin logo">
                        </a>
                        
                        <a href="https://www.facebook.com/profile.php?id=100091447880953" target="_blank">
                            <img class="facebook" src="./images/facebook.png" alt="The Facebook logo">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="forms-section">
            <h2>Click Bellow to Reach Me</h2>
            <div id="get-in-touch">

                <div id="contact-me">
                    <div id="whats">
                        <a href=" https://wa.me/6726679711" target="_blank">
                            <img src="./images/whatsapp logo.png" alt="The whatsapp logo">
                        </a>
                            <p>
                                WhatsApp
                            </p>
                    </div>
                    
                    <div id="email">
                        <a href="mailto:rafael_massimo@hotmail.com">
                            <img src="./images/e-mail.png" alt="An e-mail logo">
                        </a>
                            <p>
                                E-mail
                            </p>
                    </div>
                
                    <div id="location">
                        <a href="https://www.google.com/maps/@49.2677907,-123.1188189,3a,75y,320.57h,87.08t/data=!3m7!1e1!3m5!1svCSh1S_sqpmivYwFeuJ6AA!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fpanoid%3DvCSh1S_sqpmivYwFeuJ6AA%26cb_client%3Dmaps_sv.tactile.gps%26w%3D203%26h%3D100%26yaw%3D109.16648%26pitch%3D0%26thumbfov%3D100!7i13312!8i6656?entry=ttu">
                            <img src="./images/location.png" alt="An pin location logo">
                        </a>
                            <p>
                                Vancouver (BC) 
                            </p>
                    </div>
                
                </div>
            
                <div id="forms-paragraph">
                    <form action="mailto:rafael_massimo@hotmail.com" method="post" enctype="multipart/form-data">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                                              
                        <label for="email">Your E-mail:</label> 
                        <input type="email" id="email" name="email" required>
                        <br>
                                              
                        <label for="budget">Your Budget:</label>
                        <div class="budget-container">
                          <span class="currency-symbol">$ </span>
                          <input type="number" id="budget" name="budget" required>
                        </div>
                        <br>
                                              
                        <label for="message">Explain your idea:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <br>
                        <button type="submit" class="submit">Submit</button>                   
                      </form>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="footer">
                <a href="../index.html" target="_self">
